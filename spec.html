<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="spec.css">
    <link rel="stylesheet" href="reset.css">
    <title>영화 제목 - Netflix</title>
  <!-- <script src="./specmodules/spec.js" type="module"></script>-->

</head>

<body>

  <div class="header">
    <div class="logo">비트코드</div>
    <button class="back-button">뒤로가기</button>
  </div>

    <section class="container">
      <div class="details">

        
        <div class="trailer">
            <div id="movieDetails">
                <h1 id="movieTitle"></h1>
                <p id="movieOverview"></p>
            </div>
        </div>

        <h2>등장인물</h2>
          <div class="cast-card">
          <!-- 이 곳에 spec.js안에 있는 temp_html이 들어감 -->
          </div>

      </div>
    </section>
    <div class="comment-form">
      <input type="text" class="author-input" placeholder="작성자 이름"><input type="password" class="password-input" placeholder="비밀번호">
      <textarea placeholder="리뷰를 작성하세요"></textarea>
      
      <select class="rating-input">
        <option value="1">⭐️</option>
        <option value="2">⭐️⭐️</option>
        <option value="3">⭐️⭐️⭐️</option>
        <option value="4">⭐️⭐️⭐️⭐️</option>
        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
      </select>
      <button>작성</button>
    </div>
    
    </section>

    <div class="comments">
        <div class="comment">
            <p class="username">홍길동</p>
            <p class="timestamp">2023-06-05 12:34:56</p>
            <p>너무 재미있습니다!</p>
            <button class="edit-button" data-comment-id="1">수정</button>
            <button class="delete-button">삭제</button>
        </div>
    </div>
</body>
<script type="module" src="./specModules/spec.js"></script>
</html>
